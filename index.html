---
layout: default
title: LeadWise
---

<!--Top Social Media-->
<div class="top-social">
  {% include social_links.html %}
</div>

{% include banner_products.html %}

<!-- community -->
<div class="about-lw-co">
  <div class="wrap-content">
    <h3> Leadwise Community </h3>

    {% for profile in site.posts | sort: "title" %}
    <div class="about-col-2">
      <img src="/assets/images/avatar/{{ profile.avatar }}" alt="{{ profile.name }}">
      <h4><a href="{{ profile.url }}">{{ profile.name }}</a></h4>

      <div>
      {% for badge in profile.badges %}
      <i class="fa {{ badge }} fa-2x"></i>
      {% endfor %}
      </div>

  </div>
    {% endfor %}

  </div>
</div>
